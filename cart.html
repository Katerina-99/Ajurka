<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Корзина</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <a href="index.html" class="logo">
              <img class="logo-image" src="img/logo.svg" alt="logo: Ажурка" />
            </a>
            <nav class="navbar-nav">
              <ul class="navbar-menu">
                <li class="navbar-item">
                  <a href="#" class="navbar-link">О нас</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-link">Каталог</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-link">Акции</a>
                </li>
                <li class="navbar-item">
                  <a href="#" class="navbar-link">Доставка и оплата</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="navbar-icons">
            <a href="#" class="icon-link"
              ><img
                class="icon-image"
                src="img/phone.svg"
                alt="icon: Phone"
                class="navbar-icon"
            /></a>
            <a href="#" class="icon-link"
              ><img
                class="icon-image"
                src="img/Watsapp.svg"
                alt="icon: WhatsApp"
                class="navbar-icon"
            /></a>
            <a href="#" class="icon-link"
              ><img
                class="icon-image"
                src="img/Cart.svg"
                alt="icon: Cart"
                class="navbar-icon"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <section class="cart">
      <div class="container">
        <div class="cart-top">
          <p class="cart-text">В вашей корзине: <span>2 товара</span></p>
          <a href="#" class="button continue-shopping">Продолжить покупки</a>
        </div>
        <div class="cart-wrapper">
          <div class="card cart-item">
            <div class="card-image card-image-1 cart-image"></div>
            <h3 class="card-title cart-title">название товара</h3>
            <div class="quantity">
              <span>-</span>
              <span>1</span>
              <span>+</span>
            </div>
            <span class="card-price cart-price">1500 ₽</span>
            <img src="img/cart/close.svg" alt="image close" />
          </div>
          <div class="card cart-item">
            <div class="card-image card-image-2 cart-image"></div>
            <h3 class="card-title cart-title">название товара</h3>
            <div class="quantity">
              <span>-</span>
              <span>1</span>
              <span>+</span>
            </div>
            <span class="card-price cart-price">1500 ₽</span>
            <img src="img/cart/close.svg" alt="image close" />
          </div>
        </div>
        <a href="#" class="button checkout">Оформить заказ</a>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="navbar-footer">
          <div class="navbar-footer-left">
            <a href="index.html" class="logo">
              <img class="logo-image" src="img/logo.svg" alt="logo: Ажурка" />
            </a>
            <p>Интернет магазин мыла ручной работы.</p>
            <p>В наличии и под заказ.</p>
          </div>
            <ul class="navbar-footer-menu">
              <li class="navbar-footer-item">
                <a href="#" class="navbar-footer-link">Каталог</a>
              </li>
              <li class="navbar-footer-item">
                <a href="#" class="navbar-footer-link">Контакты</a>
              </li>
            </ul>
          <div class="navbar-footer-icons">
            <a href="#">
              <img src="img/footer/instagram.svg" alt="" />
            </a>
            <a href="#">
              <img src="img/footer/vk.svg" alt="" />
            </a>
            <a href="#">
              <img src="img/footer/telegram.svg" alt="" />
            </a>
            <a href="#">
              <img src="img/footer/whatsapp.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
